@(form: Form[User])

@main("Sign up") {
    <h1>Sign up</h1>

    @helper.form(routes.LoginController.signup()) {
        @helper.CSRF.formField

        <div class="form-group">
            <label>
                Nombre de usuario
                <input type="text" name="userProfileId" class="form-control">
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Registrarme</button>
    }
}
